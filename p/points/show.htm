<script type="text/javascript">
$(document).ready(function(){
	var productListDds = $("#product-list>dd");
	var btnBuy = $("#btn-buy");
	productListDds.click(function(){
		productListDds.removeClass("selected");
		$(this).addClass("selected");

		var amount = $(this).find(".amount").text();
		var pointsType = $.trim( $(this).attr("pointstype") );
		var q2aType = $.trim( $(this).attr("q2atype") );

		if(pointsType){
			href = "/p/points/pay/check.php?type=" + pointsType;
		}else if(q2aType){
			href = "/p/q2a/pay/check.php?type=" + q2aType;
		}

		btnBuy.text('立即购买（￥' + amount + '）');
		btnBuy.attr("href", href);
	});
});
</script>
