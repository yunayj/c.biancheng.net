<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<!-- 启用Chromium高速渲染模式 -->
<meta name="renderer" content="webkit" />
<meta name="force-rendering" content="webkit"/>
<!-- 禁止百度转码 -->
<meta name="applicable-device" content="pc,mobile" />
<meta name="MobileOptimized" content="width" />
<meta name="HandheldFriendly" content="true" />
<meta http-equiv="Cache-Control" content="no-transform" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!-- 禁止识别电话号码 -->
<meta name="format-detection" content="telephone=no" />

<link rel="shortcut icon" href="favicon_2.ico" />

<title>注册 - C语言中文网</title>
</head>
<body>
<div id="header-wrap">
	<div id="header" class="clearfix">
		<a href="https://vip.biancheng.net/" id="logo" class="left clearfix hover-none">
			<span class="left"><img src="template/default/images/logo.png" alt="C语言中文网Logo" /></span>
			<span id="logo-addon" class="left"><span class="split">|</span>用户中心</span>
		</a>

		<ul id="nav-main" class="hover-none left clearfix">
			<li nav="home"><a href="https://vip.biancheng.net/">首页</a></li>
			<li nav="vip-show"><a href="p/vip/show_2.htm">VIP会员</a></li>
			<li nav="q2a-show"><a href="p/q2a/show_2.htm">一对一答疑</a></li>
			<li nav="fudao-show"><a href="fudao_biancheng_default_4.html" target="_blank">辅导班</a></li>
			<li class="pc-yes" nav="master-site"><a href="http://c.biancheng.net/" target="_blank">返回主站&gt;</a></li>
			<li class="wap-yes" nav="master-site"><a href="http://m.biancheng.net/" target="_blank">返回主站&gt;</a></li>
		</ul>

		<div id="user-info" class="right">
					<a href="http://vip.biancheng.net/wechatlogin.php">登录 / 注册</a>
				</div>
	</div>
</div>



<div id="reg-login-wapper">
	<form id="reg-login-form" action="register_2.htm" method="POST">
		<div class="toggle">
							<a href="login_2.htm">登录</a>
				<b class="split">·</b>
				<a class="active" href="register_2.htm">注册</a>
					</div>
		<table>
			<tr>
				<td align="right"><label for="username">用户名：</label></td>
				<td align="left">
					<input name='username' type="text" id="username" autocomplete="off" disableautocomplete />
					<span class="require-mark">*</span>
				</td>
			</tr>
			<tr class="error-tip" id="error-tip-for-username">
				<td>&nbsp;</td>
				<td><p class="msg"></p></td>
			</tr>
			<tr>
				<td align="right"><label for="password">密码：</label></td>
				<td align="left">
					<input name='password' type="password" id="password" autocomplete="off" disableautocomplete />
					<span class="require-mark">*</span>
				</td>
			</tr>
			<tr class="error-tip" id="error-tip-for-password">
				<td>&nbsp;</td>
				<td><p class="msg"></p></td>
			</tr>
			<tr>
				<td align="right"><label for="passworda">重复密码：</label></td>
				<td align="left">
					<input name='passworda' type="password" id="passworda" autocomplete="off" disableautocomplete />
					<span class="require-mark">*</span>
				</td>
			</tr>
			<tr class="error-tip" id="error-tip-for-passworda">
				<td>&nbsp;</td>
				<td><p class="msg"></p></td>
			</tr>
			<tr>
				<td align="right"><label for="email">邮箱：</label></td>
				<td align="left">
					<input name='email' type="text" id="email" />
					<span class="require-mark">*</span>
				</td>
			</tr>
			<tr class="error-tip" id="error-tip-for-email">
				<td>&nbsp;</td>
				<td><p class="msg"></p></td>
			</tr>
			<!-- <tr>
				<td align="right"><label for="cellphone">手机号码：</label></td>
				<td align="left">
					<input name='cellphone' type="text" id="cellphone" />
				</td>
			</tr>
			<tr class="error-tip" id="error-tip-for-cellphone">
				<td>&nbsp;</td>
				<td><p class="msg"></p></td>
			</tr> -->
			<tr>
				<td align="right"><label for="captcha">验证码：</label></td>
				<td align="left">
					<table><tr>
							<td><input style="width:80px;" name='captcha' type="text" id="captcha" /></td>
							<td style="padding-left:12px;"><img id="captcha-img" style="display: block;" src="http://vip.biancheng.net/api/captcha.php?width=120&height=30"  onclick='this.src="http://vip.biancheng.net/api/captcha.php?width=120&height=30&t=" + new Date().getTime();' /></td>
					</tr></table>
				</td>
			</tr>
			<tr class="error-tip" id="error-tip-for-captcha">
				<td>&nbsp;</td>
				<td><p class="msg"></p></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td align="left"><input id="submit" name="submit" type="submit" value="注&nbsp;&nbsp;&nbsp;&nbsp;册" /></td>
			</tr>
		</table>
	</form>
</div>
<div id="reg-login-addon">
	您也可以使用<a class="col-link" href="http://vip.biancheng.net/wechatlogin.php">微信扫码一键登录</a>
</div>
